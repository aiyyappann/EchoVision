<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Helper Buddy For the Differently Abled</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Add Bootstrap for responsiveness -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <style>
      /* (Existing CSS unchanged) */
      :root {
        /* Color Palette */
        --primary-gradient-start: #6a11cb;
        --primary-gradient-end: #2575fc;
        --secondary-gradient-start: #ff7eb3;
        --secondary-gradient-end: #ff758c;
        --background-dark: #121212;
        --text-light: #ffffff;
        --text-subtle: #e0e0e0;
        --blur-intensity: 15px;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        transition: all 0.3s ease-in-out;
      }

      body {
        font-family: "Inter", "Poppins", sans-serif;
        background: linear-gradient(
          135deg,
          var(--primary-gradient-start),
          var(--primary-gradient-end)
        );
        color: var(--text-light);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        perspective: 1000px;
        overflow-x: hidden;
      }

      .container {
        max-width: 900px;
        width: 95%;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 25px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1),
          0 5px 15px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(var(--blur-intensity));
        -webkit-backdrop-filter: blur(var(--blur-intensity));
        border: 1px solid rgba(255, 255, 255, 0.3);
        padding: 3rem;
        transform-style: preserve-3d;
        transform: rotateX(5deg) scale(0.98);
        opacity: 0.95;
        transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      }

      .container:hover {
        transform: rotateX(0) scale(1);
        opacity: 1;
      }

      h1 {
        font-size: 3rem;
        font-weight: 700;
        background: linear-gradient(
          45deg,
          var(--secondary-gradient-start),
          var(--secondary-gradient-end)
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 1.5rem;
        text-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        letter-spacing: -1px;
      }

      .btn-custom {
        background: linear-gradient(
          135deg,
          var(--secondary-gradient-start),
          var(--secondary-gradient-end)
        );
        color: var(--text-light);
        padding: 0.8rem 2rem;
        border: none;
        border-radius: 50px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 10px 20px rgba(255, 126, 179, 0.4),
          0 5px 10px rgba(255, 117, 140, 0.3);
        transform: translateY(-3px);
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .btn-custom:hover {
        transform: translateY(-6px) scale(1.05);
        box-shadow: 0 15px 25px rgba(255, 126, 179, 0.5),
          0 8px 15px rgba(255, 117, 140, 0.4);
      }

      .btn-custom:active {
        transform: translateY(0) scale(0.95);
        box-shadow: 0 5px 10px rgba(255, 126, 179, 0.3),
          0 2px 5px rgba(255, 117, 140, 0.2);
      }

      .results-section {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 20px;
        padding: 2rem;
        margin-top: 2rem;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      .braille-output {
        background: rgba(246, 67, 67, 0.2);
        border-radius: 15px;
        padding: 1.5rem;
        font-family: "Courier Prime", "Courier New", monospace;
        line-height: 1.6;
        letter-spacing: 1px;
        border: 1px solid rgba(247, 154, 154, 0.1);
      }

      @media (max-width: 768px) {
        .container {
          padding: 2rem;
          width: 90%;
        }

        h1 {
          font-size: 2.5rem;
        }
      }

      /* Subtle Animations */
      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      .floating-element {
        animation: float 4s ease-in-out infinite;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Buddy</h1>
      <p>
        Upload your file and get a summarized audio file with Braille pdf as
        well!
      </p>
      <form
        id="uploadForm"
        action="/"
        method="POST"
        enctype="multipart/form-data"
      >
        <div class="mb-3">
          <label for="pdf" class="form-label">Upload Your PDF File</label>
          <input
            type="file"
            id="pdf"
            name="pdf"
            class="form-control"
            accept=".pdf"
            required
          />
        </div>
        <button type="submit" class="btn btn-custom">Generate Audio</button>
      </form>

      {% if audio_url %}
      <div class="results-section">
        <h2>Summary</h2>
        <div class="summary-text">{{ summary_text }}</div>

        <h2>Audio Version</h2>
        <div class="audio-container">
          <audio controls>
            <source src="{{ audio_url }}" type="audio/mp3" />
            Your browser does not support the audio element.
          </audio>
        </div>

        <div class="action-buttons">
          <a href="{{ audio_url }}" class="btn btn-download" download
            >Download Audio</a
          >
          <button
            onclick="copyToClipboard('{{ summary_text }}')"
            class="btn btn-download"
            style="background: linear-gradient(135deg, #4facfe, #00f2fe)"
          >
            Copy Summary
          </button>
        </div>

        <h2>Braille Version</h2>
        <div class="braille-output">{{ braille_text }}</div>

        <div class="action-buttons">
          <button
            onclick="copyToClipboard('{{ braille_text }}')"
            class="btn btn-download"
            style="background: linear-gradient(135deg, #a6c1ee, #fbc2eb)"
          >
            Copy Braille
          </button>

          <!-- 
                  NEW: Hidden input to store the PDF filename, 
                  plus a "Download Braille" button that calls the new route 
                -->
          <form
            action="{{ url_for('download_braille', pdf_filename=pdf_filename) }}"
            method="GET"
          >
            <button
              type="submit"
              class="btn btn-download"
              style="background: linear-gradient(135deg, #ffa17f, #00223e)"
            >
              Download Braille .doc
            </button>
          </form>
        </div>
      </div>
      {% endif %}
    </div>

    <script>
      function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(
          function () {
            alert("Copied to clipboard!");
          },
          function (err) {
            alert("Could not copy text: " + err);
          }
        );
      }
    </script>
  </body>
</html>
